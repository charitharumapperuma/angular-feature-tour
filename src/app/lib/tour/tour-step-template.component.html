<div
  *ngIf="isReady && isActive"
  [popover]="tourPopover"
  [popoverContext]="context"
  [containerClass]="'tour-popover'"
  [placement]="'auto'"
  [isOpen]="isActive"
  class="wrapper">
</div>

<ng-template #tourPopover let-step="step" let-data="data">
  <div class="tour-step--title" *ngIf="step?.title">
    {{step?.title}}
  </div>

  <div class="tour-step--message">
    {{step?.message}}
  </div>

  <div class="tour-step--navigation" *ngIf="!tour.isSequence">
    <button class="link" (click)="tourService.trigger('check', step, data)">
      Check
    </button>
    <button class="fill" (click)="tourService.trigger('got_it', step, data)">
      Got it
    </button>
  </div>

  <div class="tour-step--navigation" *ngIf="tour.isSequence">
    <button class="fill" (click)="tourService.trigger('prev', step, data)">
      Back
    </button>
    <button class="fill" *ngIf="isLast" (click)="tourService.trigger('next', step, data)">
      Next
    </button>
    <button class="fill" (click)="tourService.trigger('end', step, data)">
      Done
    </button>
  </div>
</ng-template>
